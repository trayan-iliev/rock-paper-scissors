<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <base href="https://trayan-iliev.github.io/rock-paper-scissors/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Rock Paper Scissors</title>
</head>
test

<body onload="document.body.style.opacity='1'">
    <header>
        <div class="header-left"><img src="img/trn-logo-white.png" alt="trn Design logo"></div>
        <div class="header-right">Rock Paper Scissors</div>
    </header>


    <div class="game">
        <a href="#" id="rock-link" onclick="playRpsRound(0)">
            <div class="game-choice container-rock">
                <img src="img/rock-bw.png" id="rock-image" class="game-choice-bw-image" alt="Rock">
                <img src="img/rock-color.png" id="rock-image-hover" class="game-choice-color-image" alt="Rock">
            </div>
        </a>
        <a href="#" id="paper-link" onclick="playRpsRound(1)">
            <div class="game-choice container-paper">
                <img src="img/paper-bw.png" id="paper-image" class="game-choice-bw-image" alt="Paper">
                <img src="img/paper-color.png" id="paper-image-hover" class="game-choice-color-image" alt="Paper">
            </div>
        </a>
        <a href="#" id="scissors-link" onclick="playRpsRound(2)">
            <div class="game-choice container-scissors">
                <img src="img/scissors-bw.png" id="scissors-image" class="game-choice-bw-image" alt="Scissors">
                <img src="img/scissors-color.png" id="scissors-image-hover" class="game-choice-color-image"
                    alt="Scissors">
            </div>
        </a>
    </div>

    <div id="results">
        <div id="results-text"></div>
        <div id="results-image"></div>
        <a href="#" onclick="playAgain()">
            <div id="results-playagain"></div>
        </a>
    </div>

    <div id="score">0 : 0</div>

    <footer>
        Copyright &#169;&nbsp;<a href="mailto:trayan.iliev@gmail.com">Trayan Iliev</a>
    </footer>

</body>

</html>
